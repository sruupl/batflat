<article class="row">
    <div class="col-md-12">
        <div class="card">
            <div class="card-header">
                <h3 class="card-title">{$lang.general.manage}</h3>
            </div>
            <div class="card-body">
				<div class="table-responsive no-margin">
					<table class="table table-striped no-margin">
						<thead>
							<tr>
								<th>{$lang.general.username}</th>
								<th>{$lang.users.display_name}</th>
								<th>{$lang.users.email}</th>
								<th class="text-right">{$lang.general.actions}</th>
							</tr>
						</thead>
						<tbody>
							{loop: $users}
							<tr>
								<td><a href="{$value.editURL}">{$value.username}</a></td>
								<td>{$value.fullname}</td>
								<td>{$value.email}</td>
								<td class="text-right">
									<a href="{$value.editURL}" class="btn btn-xs btn-success">
										<i class="fas fa-pen"></i> <span class="d-none d-sm-block">{$lang.general.edit}</span>
									</a>
									<a href="{$value.delURL}" class="btn btn-xs btn-danger {if: $value.id==1 || $value.id==$myId}disabled{/if}" data-confirm="{$lang.users.delete_confirm}">
										<i class="fas fa-trash-alt"></i> <span class="d-none d-sm-block">{$lang.general.delete}</span>
									</a>
								</td>
							</tr>
							{/loop}
						</tbody>
					</table>
				</div>
            </div>
        </div>
    </div>
</article>
